server.port=8080
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://tantao.site:3306/demo?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=admin

#开启Mybatis下划线命名转驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true

# session 过期时间，单位：秒
server.servlet.session.timeout=600

spring.main.allow-bean-definition-overriding=true

#多数据源配置
spring.datasource.master.jdbc-url=jdbc:mysql://tantao.site:3306/demo?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.master.username=root
spring.datasource.master.password=admin
spring.datasource.master.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.slave.jdbc-url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.slave.username=root
spring.datasource.slave.password=admin
spring.datasource.slave.driver-class-name=com.mysql.jdbc.Driver

